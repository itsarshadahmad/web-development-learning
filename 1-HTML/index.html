<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML5 -->
    <header>
        <nav>Navigation</nav>
    </header>
    <main>
        <section>
            <article>
                <blockquote><q>Baby Boy</q></blockquote>
            </article>
            <aside></aside>
        </section>
    </main>
    <footer></footer>

    <!-- Form -->
    <div>
        <form>
            <fieldset>
                <legend>Learning About HTML5</legend>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="rock">
                        <input type="radio" name="genre" id="rock" value="rock">
                        Rock
                    </label>
                    <label for="hip-hop">
                        <input type="radio" name="genre" id="hip-hop" value="hip-hop">
                        Hip-Hop
                    </label>
                    <label for="classical">
                        <input type="radio" name="genre" id="classical" value="classical">
                        Classical
                    </label>
                </div>
                <div>
                    <label for="mcu">
                        <input type="checkbox" name="movies" id="mcu" value="mcu">
                        MCU
                    </label>
                    <label for="dceu">
                        <input type="checkbox" name="movies" id="dceu" value="dceu">
                        DCEU
                    </label>
                    <label for="mcu">
                        <input type="checkbox" name="movies" id="mcu">
                        Other
                    </label>
                </div>
                <div>
                    <select name="games" id="games">
                        <option value="none" default>choose any game</option>
                        <option value="wrestling">Wrestling Games</option>
                        <option value="fps">First Person Shooting</option>
                        <option value="rpg">Role Play</option>
                        <option value="rpg">Role Play</option>
                        <option value="survival">Survival</option>
                    </select>
                </div>
                <div>
                    <input type="date" name="date" id="date">
                    <input type="url" name="url" id="url">
                    <input type="file" name="file" id="file">
                    <input type="search" name="search" id="search">
                </div>
                <button type="submit">Signup</button>
            </fieldset>
        </form>
    </div>

    <!-- Tabular data (tables) -->
    <div>
        <table>
            <thead>
                <tr>
                    <th>Subjects</th>
                    <th colspan="3">Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Maths</th>
                    <td>44</td>
                    <td>63</td>
                    <td>52</td>
                    <td>72</td>
                </tr>
                <tr>
                    <th>Science</th>
                    <td>44</td>
                    <td>63</td>
                    <td>52</td>
                    <td>72</td>
                </tr>
                <tr>
                    <th>English</th>
                    <td>44</td>
                    <td>63</td>
                    <td>52</td>
                    <td>72</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        This is all marks scored by students
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
